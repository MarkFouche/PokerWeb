<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">
    <form action="/logout" method="get">
        <button type="submit" class="btn btn-primary">Log out</button>
    </form>
    <form action="/hand" method="get">
        <button type="submit" class="btn btn-primary">Generate Hands</button>
    </form>


    <#if gameViews??>
        <#list gameViews as game>
            <div class="container">
                <h2>Time: ${game.timestamp}</h2>
                <div class="row">
                    <#list game.handViews as hand>
                        <div class="col-xs-12 col-md-6">
                            <h3>${hand.playerName} (${hand.handStrength})</h3>
                            <#list hand.cardURLs as cardURL>
                                <img src=${cardURL} alt=${cardURL}></img>
                            </#list>
                        </div>
                    </#list>
                </div>
            </div>
        </#list>
    </#if>

</@layout.myLayout>
